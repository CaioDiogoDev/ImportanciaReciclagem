<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importancia da Reciclagem</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <h2>Cadastro de Dicas de Reciclagem</h2>

    <div style="width: 500px;">
        <form id="cadastroForm">
            <div class="contentForm">
                <div class="inputRender">
                    <span class="spanTitle" for="materialSelect">Selecione o material:</span><br>
                    <select id="materialSelect">
                        <option class="optionMaterial" value="plastico">Plástico</option>
                        <option class="optionMaterial" value="metal">Metal</option>
                        <option class="optionMaterial" value="papel">Papel</option>
                        <option class="optionMaterial" value="vidro">Vidro</option>
                        <option class="optionMaterial" value="organico">Orgânico</option>
                    </select>
                </div>
                <div class="inputRender">
                    <span class="spanTitle" for="dicaInput">Dica:</span><br>
                    <input placeholder="Digite a dica" type="text" class="filtroInput" rows="1" />
                </div>
            </div>
            <div class="buttonContainer">
                <button class="buttonStyled" type="submit">Cadastrar</button>
            </div>
        </form>
    </div>

    <h2>Filtrar Dicas por Material</h2>

    <div style="width: 500px;">
        <div class="contentForm">
            <div class="inputRender">
                <span class="spanTitle" for="filtroInput">Digite o material:</span><br>
                <input placeholder="Digite o material " type="text" id="filtroInput" class="filtroInput">
                <button class="buttonStyledFilter" id="filtroButton">Filtrar</button>
            </div>
        </div>
    </div>

    <h2>Lista de Dicas Cadastradas</h2>

    <div class="contentForm">
        <div class="inputRender">
            <div id="listaDicas"></div>
        </div>
    </div>


    <h2>Horários de Coleta por Bairro</h2>

    <div>
        <div class="buttonContainer">
            <button class="buttonStyled" id="coletaButton">Ver Horários de Coleta</button>
        </div>
        <div id="horariosColeta"></div>
        <span id="information">Para mais informações <a href="http://www.cmcp.pr.gov.br/post/256/coleta-de-lixo" target="_blank">clique aqui</a></span>
    </div>

    <script src="js/main.js"></script>
</body>
